<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppController">
<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <!--设置视口 当前项目是运行到手机端-->
    <meta name="viewport" content="width=device-width maximum-scale=1.0 minimum-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="css/index.css">

</head>

<script>
    /*

    1.设置视口
    2.使用单位为rem
      htmt字体大小/10 计算出来的值单位就是rem.

     项目当中使用单位：px
     在手机端，单位不是px. 是动态变化的一个值。rem
     rem 它是动态计算出来的一个值。
     它是根据html字体大小/ 比例得出的一个值。
     375px / 10  = 37.5;
     1rem = 37.5 px;
    */

</script>

<body>

<!--导航-->
<nav-dir></nav-dir>

<!--路由实现多视图 因为不想点击另一个按钮要重新加载 让这几个视图都在根目录里-->
<div ui-view="home" ng-show="type === 'home'"></div>
<div ui-view="author" ng-show="type === 'author'"></div>
<div ui-view="content" ng-show="type === 'content'"></div>
<div ui-view="my" ng-show="type === 'my'"></div>

<!--底部标签切换-->
<tabbar></tabbar>



</body>
<!--设置页面默认字体大小-->
<script>
    var font = window.screen.width / 10 + 'px';
    document.getElementsByTagName('html')[0].style.fontSize = font;
</script>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="js/index.js"></script>

</html>
